<section id="contact"><strong>Contact details</strong><p>Email: address@hotmail.co.uk<br>
   Phone:</p>
   Email:<br> <!-- inline Javascript colour field box-->
   <input type="text" size="30"
   onFocus="this.style.backgroundColor = 'yellow';"
   onBlur="this.style.backgroundColor = 'white';">
   <!-- OR <input type="text" size="30" onFocus="makeFieldYellow();"
   onBlur="makeFieldWhite();">-->

  <!--onSubmit Javascript-->
   <form onSubmit="checkAddress('email');">
     Email:
     <input type="text" id="email">
     <input type="submit" value="Submit">
   </form>
   <script>
   function checkAddress(fieldId) {
     if (document.getElementById(fieldId).value === "") {
       alert("Email address required.");
     }
   }
   </script>
   <!-- setting field values-->
   <form>
   ZIP: <br>
   <input type="text" id="zip" onBlur="fillCity();"><br>
   City:<br>
   <input type="text" id="city">
   </form>

   <script>
   function fillCity() {
     var cityName;
     var zipEntered = document.getElementById("zip").value;
     switch (zipEntered) {
       case "60608" :
          cityName = "Chicago";
          break;
        case "68114" :
          cityName = "Omaha";
          break;
        case "53212" :
          cityName = "Milwaukee";
     }
     document.getElementById("city").value = cityName;
   }
   </script>
 </section>
